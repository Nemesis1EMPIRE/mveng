<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage de Fichiers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid #e1e4e8;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .upload-section {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px 20px;
            margin: 20px 0;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover, .upload-area.dragover {
            background-color: #ecf0f1;
            border-color: #2980b9;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin: 10px 5px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .files-section {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 10px;
        }
        
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .file-card {
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .file-icon {
            font-size: 36px;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .file-size {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .file-actions {
            display: flex;
            justify-content: space-between;
        }
        
        .link-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
            display: none;
        }
        
        .share-link {
            word-break: break-all;
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #bdc3c7;
        }
        
        .copy-btn {
            background-color: #2ecc71;
        }
        
        .copy-btn:hover {
            background-color: #27ae60;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: #7f8c8d;
            border-top: 1px solid #e1e4e8;
        }
        
        @media (max-width: 768px) {
            .file-list {
                grid-template-columns: 1fr;
            }
            
            .file-actions {
                flex-direction: column;
            }
            
            .file-actions .btn {
                margin-bottom: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Partage de Fichiers</h1>
            <p class="description">T√©l√©chargez vos fichiers et partagez-les facilement avec un lien</p>
        </header>
        
        <section class="upload-section">
            <h2 class="section-title">Ajouter un fichier</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p>Glissez-d√©posez vos fichiers ici ou</p>
                <input type="file" id="fileInput" class="file-input" multiple>
                <button class="btn" id="selectFileBtn">S√©lectionner des fichiers</button>
            </div>
            <button class="btn" id="uploadBtn">T√©l√©charger</button>
        </section>
        
        <section class="files-section">
            <h2 class="section-title">Fichiers partag√©s</h2>
            <div class="file-list" id="fileList">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üìÇ</div>
                    <p>Aucun fichier partag√© pour le moment</p>
                </div>
            </div>
        </section>
        
        <footer>
            <p>Syst√®me de partage de fichiers &copy; 2023</p>
        </footer>
    </div>

    <script>
        // Variables globales
        let selectedFiles = [];
        
        // √âl√©ments DOM
        const fileInput = document.getElementById('fileInput');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadArea = document.getElementById('uploadArea');
        const fileList = document.getElementById('fileList');
        const emptyState = document.getElementById('emptyState');
        
        // √âv√©nements
        selectFileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        uploadBtn.addEventListener('click', uploadFiles);
        
        // Gestion du drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect({ target: { files: e.dataTransfer.files } });
        });
        
        // Fonctions
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...files];
            updateFileList();
        }
        
        function updateFileList() {
            // Masquer l'√©tat vide s'il y a des fichiers
            if (selectedFiles.length > 0) {
                emptyState.style.display = 'none';
            } else {
                emptyState.style.display = 'block';
            }
            
            // Afficher les fichiers s√©lectionn√©s
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                
                const fileIcon = getFileIcon(file.type);
                const fileSize = formatFileSize(file.size);
                
                fileCard.innerHTML = `
                    <div class="file-icon">${fileIcon}</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${fileSize}</div>
                    <div class="file-actions">
                        <button class="btn" onclick="shareFile(${index})">Partager</button>
                        <button class="btn btn-secondary" onclick="removeFile(${index})">Supprimer</button>
                    </div>
                `;
                
                fileList.appendChild(fileCard);
            });
        }
        
        function getFileIcon(fileType) {
            if (fileType.startsWith('image/')) return 'üñºÔ∏è';
            if (fileType.startsWith('video/')) return 'üé¨';
            if (fileType.startsWith('audio/')) return 'üéµ';
            if (fileType.includes('pdf')) return 'üìï';
            if (fileType.includes('word') || fileType.includes('document')) return 'üìÑ';
            if (fileType.includes('spreadsheet') || fileType.includes('excel')) return 'üìä';
            if (fileType.includes('presentation') || fileType.includes('powerpoint')) return 'üìë';
            if (fileType.includes('zip') || fileType.includes('archive')) return 'üì¶';
            return 'üìÑ';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function uploadFiles() {
            if (selectedFiles.length === 0) {
                alert('Veuillez s√©lectionner au moins un fichier');
                return;
            }
            
            // Dans un syst√®me r√©el, vous enverriez les fichiers √† un serveur
            // Ici, nous simulons simplement le t√©l√©chargement
            alert(`${selectedFiles.length} fichier(s) t√©l√©charg√©(s) avec succ√®s!`);
            
            // R√©initialiser la s√©lection
            selectedFiles = [];
            fileInput.value = '';
            updateFileList();
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }
        
        function shareFile(index) {
            const file = selectedFiles[index];
            
            // Dans un syst√®me r√©el, vous g√©n√©reriez un lien unique vers le fichier sur le serveur
            // Ici, nous simulons simplement la g√©n√©ration d'un lien
            const baseUrl = window.location.href.split('?')[0];
            const fileId = generateFileId();
            const shareUrl = `${baseUrl}?file=${fileId}`;
            
            // Afficher le lien de partage
            const fileCard = document.querySelectorAll('.file-card')[index];
            let linkContainer = fileCard.querySelector('.link-container');
            
            if (!linkContainer) {
                linkContainer = document.createElement('div');
                linkContainer.className = 'link-container';
                fileCard.appendChild(linkContainer);
            }
            
            linkContainer.innerHTML = `
                <p>Lien de partage :</p>
                <div class="share-link">${shareUrl}</div>
                <button class="btn copy-btn" onclick="copyToClipboard('${shareUrl}')">Copier le lien</button>
            `;
            
            linkContainer.style.display = 'block';
        }
        
        function generateFileId() {
            return 'file_' + Math.random().toString(36).substr(2, 9);
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Lien copi√© dans le presse-papier!');
            }).catch(err => {
                console.error('Erreur lors de la copie: ', err);
                // Fallback pour les anciens navigateurs
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Lien copi√© dans le presse-papier!');
            });
        }
        
        // Initialisation
        updateFileList();
    </script>
</body>
</html>
